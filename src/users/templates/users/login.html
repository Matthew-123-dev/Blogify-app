{% extends 'base/base.html' %}
{% load static %}

{% block 'body' %}
<div class="container">
    <header class="navbar">
        <div class="logo">
            <b>Blogify</b>
        </div>
    </header>
</div>
<div class="container">
    <div class="glass-card" style="max-width: 500px; margin: 50px auto;">
        <h2 style="font-size: 2rem; font-weight: 700; color: #1f2937; margin-bottom: 30px; text-align: center;">Login</h2>
        <form action='' method='post'>
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">Login</button>
        </form>
        <div style="border-top: 1px solid rgba(255, 255, 255, 0.3); margin-top: 30px; padding-top: 20px; text-align: center;">
            <small style="color: #6b7280;">Don't Have an Account? <a href="{% url 'register' %}" style="color: #3b82f6; text-decoration: none;">Sign Up</a></small>
        </div>
    </div>
</div>
{% endblock %}
