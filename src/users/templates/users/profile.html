{% extends 'base/base.html' %}
{% load static %}

{% block 'home'%}
<a href="{% url 'home' %}">
    Home
</a>
{% endblock %}

{% block 'content' %}
    <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
        <h2 style="font-size: 2rem; font-weight: 700; color: #1f2937; margin-bottom: 30px; text-align: center;">Profile Info</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 8px;">Username</label>
                {{ u_form.username }}
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 8px;">Email</label>
                {{ u_form.email }}
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 8px;">Profile Picture</label>
                {% if profile.image.url %}
                <div style="margin-bottom: 15px;">
                    <img src="{{ profile.image.url }}" alt="Profile Image" 
                         style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; 
                                border: 3px solid rgba(255, 255, 255, 0.3); display: block; margin: 0 auto;">
                </div>
                {% endif %}
                {{ p_form.image }}
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 8px;">Bio</label>
                {{ p_form.bio }}
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">Update Profile</button>
        </form>
    </div>
{% endblock %}
