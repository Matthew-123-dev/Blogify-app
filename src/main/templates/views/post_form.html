{% extends "base/base.html" %}

{% block 'home'%}
<a href="{% url 'home' %}">
    Home
</a>
{% endblock %}

{% block 'content' %}
<h2>{{ form.instance.pk|yesno:"Update,Create" }} Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
