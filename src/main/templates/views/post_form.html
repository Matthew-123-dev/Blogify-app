{% extends "base/base.html" %}
{% load static %}

{% block 'link' %}
<link href='{% static 'css/glassmorphism.css' %}' rel='stylesheet'>
{{ form.media }}
<link href='{% static 'css/glassmorphism.css' %}' rel='stylesheet'>
<link href='{% static 'css/ckeditor-override.css' %}' rel='stylesheet'>
<style>
/* Inline critical CSS to ensure glassmorphism is maintained */
body {
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #a8edea 75%, #fed6e3 100%) !important;
    min-height: 100vh !important;
    padding: 20px !important;
}
</style>
{% endblock %}

{% block 'home'%}
<a href="{% url 'home' %}">
    Home
</a>
{% endblock %}

{% block 'content' %}
<div class="glass-card" style="max-width: 800px; margin: 0 auto;">
    <h2 style="font-size: 2rem; font-weight: 700; color: #1f2937; margin-bottom: 30px; text-align: center;">
        {{ form.instance.pk|yesno:"Update,Create" }} Post
    </h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 25px;">
            <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 8px;">Title</label>
            {{ form.title }}
        </div>
        <div style="margin-bottom: 25px;">
            <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 8px;">Content</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
            {{ form.instance.pk|yesno:"Update,Create" }} Post
        </button>
    </form>
</div>
{% endblock %}
