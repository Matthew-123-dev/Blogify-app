{% extends "base/base.html" %}

{% block 'home'%}
<a href="{% url 'home' %}">
    Home
</a>
{% endblock %}

{% block 'content' %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Confirm</button>
</form>
<a href="/home">Cancel</a>
{% endblock %}
